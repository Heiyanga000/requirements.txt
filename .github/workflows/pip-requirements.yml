name: Update Requirements

on:
  push:
    paths:
      - 'requirements.txt'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Create requirements directory
      run: mkdir -p requirements

    - name: Download dependencies
      run: pip download -r requirements.txt -d requirements

    - name: Package requirements
      run: tar -czvf requirements.tar.gz requirements

    - name: Upload requirements package
      uses: actions/upload-artifact@v2
      with:
        name: requirements-package
        path: requirements.tar.gz

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./requirements.tar.gz
        asset_name: requirements.tar.gz
        asset_content_type: application/gzip
